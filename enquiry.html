<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enquiry | Botany Wallah</title>
<link rel="stylesheet" href="sai-global-styles.css">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#faf9f6;
  width:100%;
  overflow-x:hidden;
}

html{
  scroll-behavior:smooth;
  -webkit-text-size-adjust:100%;
}

/* ===== TOP BRAND HEADER ===== */
/* ===== TOP BRAND HEADER ===== */
.top-brand{
  position:relative;
  text-align:center;
  padding:25px 10px;
  font-size:32px;
  font-weight:800;
  letter-spacing:1px;
  color:#ffd700;
  background:#000;
  text-shadow:
    0 0 10px rgba(255,215,0,0.8),
    0 0 20px rgba(255,215,0,0.6);
  box-shadow:0 4px 20px rgba(212,175,55,0.5);
}

/* Back Button Top Left */
.header-back{
  position:absolute;
  top:50%;
  left:25px;
  transform:translateY(-50%);
}

.enquiry-wrapper{
  max-width:900px;
  margin:60px auto;
  padding:40px;
  border-radius:22px;
  border:1px solid #d4af37;
  box-shadow:
    0 0 0 3px rgba(255,215,0,0.35),
    0 0 40px rgba(212,175,55,0.6),
    inset 0 0 18px rgba(255,215,0,0.45);
  background:#fff;
}

h1{
  text-align:center;
  color:#b8860b;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  margin-bottom:35px;
  color:#555;
}

.form-group{
  margin-bottom:20px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
}

/* Required Star */
.required-star{
  color:#d40000;
  margin-left:4px;
  font-weight:700;
}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:#d4af37;
  box-shadow:0 0 8px rgba(212,175,55,0.5);
}

.submit-btn{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border-radius:50px;
  border:1px solid #b8860b;
  background:linear-gradient(135deg,#ffd700,#f5d76e,#d4af37);
  cursor:pointer;
  transition:0.3s ease;
  position:relative;
}

.submit-btn.loading{
  pointer-events:none;
  opacity:0.8;
}

.submit-btn.loading::after{
  content:"";
  position:absolute;
  right:20px;
  top:50%;
  width:18px;
  height:18px;
  border-radius:50%;
  border:3px solid rgba(0,0,0,0.2);
  border-top:3px solid #000;
  transform:translateY(-50%);
  animation:btnSpin 0.8s linear infinite;
}

@keyframes btnSpin{
  0%{transform:translateY(-50%) rotate(0deg);} 
  100%{transform:translateY(-50%) rotate(360deg);} 
}

.submit-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 25px rgba(212,175,55,0.6);
}

.back-btn{
  display:inline-block;
  padding:10px 24px;
  border-radius:40px;
  border:1px solid #b8860b;
  background:linear-gradient(135deg,#ffd700,#f5d76e,#d4af37);
  color:#111;
  text-decoration:none;
  font-weight:700;
  transition:0.3s ease;
  box-shadow:
    0 0 0 2px rgba(255,215,0,0.35),
    0 8px 18px rgba(212,175,55,0.6);
}

.back-btn:hover{
  transform:translateY(-4px);
  box-shadow:
    0 0 0 2px rgba(255,215,0,0.5),
    0 12px 28px rgba(212,175,55,0.8);
}

.back-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(255,215,0,0.7);
}

@media(max-width:1024px){
  .enquiry-wrapper{
    margin:30px 20px;
  }
}

@media(max-width:768px){
  .top-brand{
    font-size:22px;
    padding:18px 10px;
  }

  .header-back{
    left:12px;
  }

  .enquiry-wrapper{
    margin:20px 12px;
    padding:22px;
    border-radius:18px;
  }

  h1{
    font-size:22px;
  }

  input,select,textarea{
    font-size:16px;
  }

  .submit-btn{
    font-size:15px;
  }
}

/* ===== FOOTER STYLE ===== */
.footer{
  text-align:center;
  padding:20px 10px;
  background:#000;
  color:#ffd700;
  font-weight:600;
  letter-spacing:0.5px;
  margin-top:40px;
  box-shadow:0 -4px 20px rgba(212,175,55,0.4);
}
}

</style>
</head>
<body>

<div class="top-brand">
  Botany Wallah
  <div class="header-back">
    <a href="index.html" class="back-btn">← Back</a>
  </div>
</div>

<div class="enquiry-wrapper">

<h1>Enquiry Form</h1>
<p class="subtitle">Admissions Open | Botany Wallah</p>

<form id="enquiryForm">

<div class="form-group">
<label>Full Name <span class="required-star">*</span></label>
<input type="text" name="name" required minlength="3" placeholder="Enter your full name">
</div>

<div class="form-group">
<label>Email Address <span class="required-star">*</span></label>
<input type="email" name="email" required placeholder="Enter your email address">
</div>

<div class="form-group">
<label>Mobile Number <span class="required-star">*</span></label>
<input type="tel" name="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number">
</div>

<div class="form-group">
<label>Select Course <span class="required-star">*</span></label>
<select name="course" required>
<option value="">-- Choose Course --</option>
<option>Class 9 Biology</option>
<option>Class 10 Biology</option>
<option>Class 11 Biology</option>
<option>Class 12 Biology</option>
<option>B.Sc.</option>
<option>M.Sc.</option>
<option>CSIR-NET / JRF (Life Sciences)</option>
</select>
</div>

<div class="form-group">
<label>Your Message</label>
<textarea name="message" rows="4" placeholder="Write your enquiry here..."></textarea>
</div>

<button type="submit" class="submit-btn">Submit Enquiry</button>

<input type="hidden" name="_captcha" value="false">


</form>



</div>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  <p>© 2026 Botany Wallah. All Rights Reserved.</p>
</footer>

<!-- ===== SUCCESS OVERLAY ===== -->
<div id="successOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:9999;align-items:center;justify-content:center;flex-direction:column;color:#ffd700;text-align:center;">

<div class="success-circle"></div>

<h2 style="margin-top:30px;font-size:28px;">Thank You for Your Enquiry!</h2>
<p style="margin:15px 0 25px;">We will contact you shortly.</p>

<a href="index.html" class="back-btn" style="font-size:16px;">Explore Botany Wallah</a>

<p id="countdown" style="margin-top:20px;font-size:14px;color:#fff;"></p>

</div>

<style>
/* Success Circle Animation */
.success-circle{
  width:120px;
  height:120px;
  border-radius:50%;
  border:6px solid rgba(255,215,0,0.2);
  border-top:6px solid #ffd700;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);} 
  100%{transform:rotate(360deg);} 
}
</style>

<script>

// Auto scroll to active field (Mobile Friendly)
document.querySelectorAll('input, select, textarea').forEach(function(field){
  field.addEventListener('focus', function(){
    setTimeout(()=>{
      field.scrollIntoView({behavior:'smooth', block:'center'});
    },300);
  });
});

const form = document.getElementById('enquiryForm');

form.addEventListener('submit', async function(e){
  e.preventDefault();

  const submitBtn = document.querySelector('.submit-btn');
  submitBtn.classList.add('loading');
  submitBtn.innerText = 'Submitting...';

  const formData = {
    name: form.name.value,
    email: form.email.value,
    phone: form.phone.value,
    course: form.course.value,
    message: form.message.value
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbxspm-TY1ydff8VN8rHZ887tKWU9w8U8A2Ym7_1kOr0JgMooq_dpFDQTRfcSaSUor95/exec", {
      method: "POST",
      body: JSON.stringify(formData)
    });

    if (!response.ok) {
      throw new Error("Network response was not ok");
    }
    } catch(error) {
    console.error("Submission Error:", error);
  }

  submitBtn.classList.remove('loading');
  submitBtn.innerText = 'Submit Enquiry';

  const overlay = document.getElementById('successOverlay');
  overlay.style.display = 'flex';

  let seconds = 10;
  const countdown = document.getElementById('countdown');
  countdown.innerText = "Redirecting in " + seconds + " seconds...";

  const timer = setInterval(function(){
    seconds--;
    countdown.innerText = "Redirecting in " + seconds + " seconds...";
    if(seconds <= 0){
      clearInterval(timer);
      window.location.href = "index.html";
    }
  },1000);
});
</script>

</body>
</html>
